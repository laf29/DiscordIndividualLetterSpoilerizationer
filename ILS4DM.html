<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ILS4DM</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  input, textarea {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    font-size: 1em;
  }
  #output {
    white-space: pre-wrap;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<h2>Individual Letter Spoilerizationer for Discord Messages</h2>
<p>Paste into Discord to make every letter a spoiler!</p>
<hr>
<label for="inputText">Enter your message:</label>
<input type="text" id="inputText" placeholder="Type something..." />
<p></p>
<label for="output">Output (click to copy):</label>
<textarea id="output" readonly></textarea>
<script>
const inputField = document.getElementById('inputText');
const outputField = document.getElementById('output');
inputField.addEventListener('input', () => {
  const text = inputField.value;
  const transformed = text.split('')
    .map(char => '||'+char+'||')
    .join('');
  outputField.value = transformed;
});
outputField.addEventListener('click', () => {
  outputField.select();
  document.execCommand('copy');
  alert('Copied to clipboard!');
});
</script>
</body>
</html>
